<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./style.css" media="screen">

  <title>Cadastro</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="content-initial">
    <h2 id="title">Cadastro de DEVs</h2>
    <p id="sub-title">Complete suas informações</p>
  </header>

  <main>
    <form>
      <section class="container">
        <fieldset class="group">
          <div class="field">
            <label for="first-name"><strong>Nome</strong></label>
            <input type="text" name="first-name" id="first-name" required>
          </div>

          <div class="field">
            <label for="last-name"><strong>Sobrenome</strong> </label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
        </fieldset>

        <div class="field-email">
          <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="field-stack">
          <label><strong>De qual lado da aplicação você desenvolve?</strong></label>

          <label>
            <input type="radio" name="devweb" value="Front-End" checked>Front-End
          </label>
          <label>
            <input type="radio" name="devweb" value="Back-End">Back-End
          </label>
          <label>
            <input type="radio" name="devweb" value="Full-Stack">Full-Stack
          </label>
        </div>

        <div class="field-experience">
          <label for="experience"><strong>Nível de Experiência</strong></label>

          <select id="experience">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
          </select>
        </div>

        <fieldset class="group">
          <div class="field-check">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br /><br />

            <input type="checkbox" name="tec" id="tec1" value="HTML">
            <label for="tec1">HTML</label>

            <input type="checkbox" name="tec" id="tec2" value="CSS">
            <label for="tec2">CSS</label>

            <input type="checkbox" name="tec" id="tec3" value="Javascript">
            <label for="tec3">Javascript</label>

            <input type="checkbox" name="tec" id="tec4" value="ReactJs">
            <label for="tec4">ReactJs</label>

            <input type="checkbox" name="tec" id="tec5" value="React">
            <label for="tec5">React Native</label>
          </div>
        </fieldset>

        <div class="field-textarea">
          <br />
          <label for="description"><strong>Conte um pouco da sua experiência</strong></label>
          <textarea id="description" name="description"></textarea>
        </div>

        <button class="button-form" type="submit">Concluído</button>
      </section>
    </form>
  </main>

</body>

</html>
